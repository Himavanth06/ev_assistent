{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Smart EV Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background:  #2f6fcc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .signup-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
    }
    .signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .signup-container label {
      font-weight: bold;
    }
    .signup-container .btn {
      width: 100%;
    }
  </style>
</head>
<body>

<div class="signup-container">
  <h2> Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="{{ form.username.id_for_label }}" class="form-label">{{ form.username.label }}</label>
      {{ form.username }}
    </div>

    <div class="mb-3">
      <label for="{{ form.email.id_for_label }}" class="form-label">{{ form.email.label }}</label>
      {{ form.email }}
    </div>

    <div class="mb-3">
      <label for="{{ form.password1.id_for_label }}" class="form-label">{{ form.password1.label }}</label>
      {{ form.password1 }}
    </div>

    <div class="mb-3">
      <label for="{{ form.password2.id_for_label }}" class="form-label">{{ form.password2.label }}</label>
      {{ form.password2 }}
    </div>

    <div class="mb-3">
      <label for="{{ form.scooter_brand.id_for_label }}" class="form-label">Scooter Brand</label>
      {{ form.scooter_brand }}
    </div>

    <div class="mb-3">
      <label for="{{ form.scooter_model.id_for_label }}" class="form-label">Scooter Model</label>
      {{ form.scooter_model }}
    </div>

    <div class="mb-3">
      <label for="{{ form.scooter_year.id_for_label }}" class="form-label">Year</label>
      {{ form.scooter_year }}
    </div>

    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  // Dynamic loading of models based on selected brand
  $("#id_scooter_brand").change(function () {
    var url = "{% url 'ajax_load_models' %}";
    var brandId = $(this).val();

    $.ajax({
      url: url,
      data: { 'brand_id': brandId },
      success: function (data) {
        $("#id_scooter_model").empty();
        $.each(data, function (key, value) {
          $("#id_scooter_model").append('<option value="' + value.id + '">' + value.name + '</option>');
        });
      }
    });
  });
</script>

</body>
</html>
