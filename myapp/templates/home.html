{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart EV Assistant</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(-45deg, #6fb1fc, #4364f7, #6fb1fc, #4364f7);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      height: 100vh;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      animation: slideIn 1.5s ease;
    }

    @keyframes slideIn {
      from {opacity: 0; transform: translateY(-50px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .btn-custom {
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .btn-custom:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }

    .hero p a {
      margin: 0 10px;
      font-size: 1.2rem;
    }

    .info-cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 50px;
    }

    .card {
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      color: #fff;
      width: 200px;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

  </style>
</head>
<body>

  <div class="hero">
    <h1>Welcome to Smart EV Assistant</h1>
    <p>
      <a href="{% url 'signup' %}" class="btn btn-primary btn-custom">Sign Up</a>
      <a href="{% url 'login' %}" class="btn btn-outline-light btn-custom">Login</a>
    </p>
    <p class="mt-4" id="typed-text">Your personal assistant for electric scooter troubleshooting and guidance.</p>

    
  </div>

  <!-- Typed Text JS -->
  <script>
    const text = "Your personal assistant for electric scooter troubleshooting and guidance.";
    let i = 0;
    const typedText = document.getElementById("typed-text");
    function typeWriter() {
      if (i < text.length) {
        typedText.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
      }
    }
    typedText.innerHTML = "";
    typeWriter();
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
